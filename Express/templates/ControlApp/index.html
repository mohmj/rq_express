{% extends 'base.html' %}
{% block content %}
{% csrf_token %}
<div class="container text-center">
  <div class="row">
    <div class="col">
      <form action="/control/campaigns" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-primary" style="width:80%">Campaigns</button>
      </form>
    </div>
    <div class="col">
      <form action="/control/famous" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-success"  style="width:80%">Famous</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
